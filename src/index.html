<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Cartas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div
      class="container d-flex flex-column align-items-center justify-content-center min-vh-100"
    >
      <div
        id="card"
        class="shadow-lg p-3 mb-5 bg-white d-flex flex-column justify-content-between align-items-stretch text-center"
        style="width: 300px; height: 400px; border: 5px solid"
      >
        <div
          class="top-symbol fs-2 text-start"
          style="margin-left: 10px;"
        ></div>
        <div class="value display-1 fw-bold"></div>
        <div
          class="bottom-symbol fs-2 text-start"
          style="margin-right: 10px; transform: rotate(180deg);"
        ></div>
      </div>
      <button id="newCardBtn" class="btn btn-primary mt-3">
        Generar Nueva Carta
      </button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
